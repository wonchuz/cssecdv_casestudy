<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Create Account</h2>
    <form id="signupForm" novalidate>
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" placeholder="Your full name" required />

      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="a-z, 0-9, ., _, -"
        required
        minlength="3"
        maxlength="30"
        pattern="^[a-z0-9._-]{3,30}$"
        title="3–30 chars: a–z, 0–9, dot, underscore, hyphen"
      />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required />
      <div class="show-toggle">
        <label><input type="checkbox" id="showSignupPwd" /> Show password</label>
      </div>

      <ul id="passwordRules">
        <li id="length" class="invalid">At least 10 characters</li>
        <li id="uppercase" class="invalid">At least 1 uppercase letter</li>
        <li id="lowercase" class="invalid">At least 1 lowercase letter</li>
        <li id="number" class="invalid">At least 1 number</li>
        <li id="special" class="invalid">At least 1 special character</li>
      </ul>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required />
      <div class="show-toggle">
        <label><input type="checkbox" id="showSignupConfirmPwd" /> Show password</label>
      </div>
      <p id="matchMessage" class="invalid">Passwords must match</p>

      <label for="role">Role</label>
      <select id="role" name="role">
        <option value="customer" selected>Customer</option>
        <option value="librarian">Librarian</option>
        <option value="product_manager">Product Manager</option>
      </select>

      <h3 style="margin:10px 0;">Security Questions</h3>

      <label for="q1">Question 1</label>
      <select id="q1"></select>
      <input type="password" id="a1" placeholder="Your answer (min 6 chars)" required />
      <div class="show-toggle">
        <label><input type="checkbox" id="showA1" /> Show answer</label>
      </div>

      <label for="q2">Question 2</label>
      <select id="q2"></select>
      <input type="password" id="a2" placeholder="Your answer (min 6 chars)" required />
      <div class="show-toggle">
        <label><input type="checkbox" id="showA2" /> Show answer</label>
      </div>

      <div id="signupMsg" style="min-height:18px; color:#c00; margin:6px 0;"></div>
      <button type="submit" id="signupBtn">Sign Up</button>
    </form>

    <p class="link-text">
      Already have an account? <a href="login.html">Login here</a>
    </p>
  </div>

  <script src="../js/signup.js"></script>
</body>
</html>
