<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Account</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <div class="form-container">
        <h2>Create Account</h2>
        <form id="signupForm" method="POST" action="/register" novalidate>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />

            <label for="username">Username</label>
            <input
                type="text"
                id="username"
                name="username"
                placeholder="Choose a username"
                required
                minlength="5"
                maxlength="20"
            />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required />
            <ul id="passwordRules">
                <li id="length" class="invalid">At least 8 characters</li>
                <li id="uppercase" class="invalid">At least 1 uppercase letter</li>
                <li id="lowercase" class="invalid">At least 1 lowercase letter</li>
                <li id="number" class="invalid">At least 1 number</li>
                <li id="special" class="invalid">At least 1 special character (@$!%*?&)</li>
            </ul>

            <label for="confirm-password">Confirm Password</label>
            <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="Re-enter your password"
                required
            />
            <p id="matchMessage" class="invalid">Passwords must match</p>

            <!-- Hidden input to set default role to Customer -->
            <input type="hidden" name="role" value="Customer" />

            <button type="submit" id="signupBtn">Sign Up</button>
        </form>
        <p class="link-text">
            Already have an account?
            <a href="login.html">Login here</a>
        </p>
    </div>

    <script src="../js/signup.js"></script>
</body>
</html>
