<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="identifier">Username or Email</label>
      <input type="text" id="identifier" name="identifier" placeholder="Enter username or email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required />
      <div class="show-toggle">
        <label><input type="checkbox" id="showLoginPwd" /> Show password</label>
      </div>

      <div id="err" style="color:red;min-height:18px;margin-bottom:10px;"></div>
      <button type="submit">Login</button>
    </form>
    <p class="link-text">
      Don't have an account? <a href="register.html">Register here</a>
    </p>
  </div>

  <script src="../js/login.js"></script>
</body>
</html>
